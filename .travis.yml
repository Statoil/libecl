language: c

compiler:
    - gcc
    - clang

os:
    - linux
    - osx

matrix:
    fast_finish: true
    exclude:
        - os: osx
    include:
        - os: osx
          compiler: clang
          osx_image: xcode7.3
          env: MB_PYTHON_VERSION=2.7

addons:
    apt:
        sources:
            - ubuntu-toolchain-r-test
        packages:
            - liblapack-dev
            - zlib1g-dev
            - valgrind
            - python-qt4

services: docker
sudo: required

env:
    global:
        - ERT_SHOW_BACKTRACE=1
        - UNICODE_WIDTH=32
        - PLAT=x86_64

before_install:
    - source multibuild/common_utils.sh
    - source multibuild/travis_steps.sh
    - before_install
    - pip install requests pandas scipy matplotlib future numpy

install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" && -n "${MB_PYTHON_VERSION+1}" ]]; then
        prefix=`python-config --prefix`;
        pypath=$prefix/lib/libpython$MB_PYTHON_VERSION.dylib;
        pylib="-DPYTHON_LIBRARY=$pypath";
    fi

before_script:
    - patch pycmake/PythonPackage.cmake message.patch
    - wget https://raw.githubusercontent.com/Statoil/ert/master/travis/build_total.py

script:
    - VERBOSE=1 python build_total.py ecl
    - pushd build
    - cmake .. -DINSTALL_ERT_LEGACY=OFF
               -DERT_BUILD_CXX=OFF
               -DBUILD_APPLICATIONS=OFF
    - make
    - cat python/setup.py
    - popd
    - BUILD_COMMANDS=build_bdist_wheel build_wheel build/python
    - install_run $PLAT
    - mv wheelhouse build/python/dist

before_deploy:
    - pushd build/python

after_deploy:
    - popd

deploy:
    - provider: pypi # upload built wheels
      skip_cleanup: true
      skip_upload_docs: true
      user: statoil-travis
      distributions: sdist build
      password:
        secure: 
      on:
        tags: true
        branch: master
